<div class="row">
    <div class="col-xs-12">
        <img [src]="RecipeDetailInjectObj.imagePath" alt="{{RecipeDetailInjectObj.name}}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{RecipeDetailInjectObj.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="On_click_addIngredients_SList()" style="cursor: pointer;">To the Shopping list.</a></li>
                <li><a href="#">Edit the Recipe.</a></li>
                <li><a href="#">Delete the Recipe.</a></li>
            </ul>
        </div>
    </div>
</div>

<br>

<div class="row descriptions">
    <div class="col-xs-12">
        {{RecipeDetailInjectObj.description}}
    </div>
</div>

<br>

<div class="row headings">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>

<div>
    <ul class="list-group">
        <a class="list-group-item" *ngFor="let tempIng of RecipeDetailInjectObj.ingredientList">{{tempIng.name}} ({{tempIng.amount}})</a>
    </ul>
</div>
