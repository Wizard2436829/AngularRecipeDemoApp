<app-Header (FeatureSelectedEvent)="FeatureSelectedMethod($event)"></app-Header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <h2>I'm doing Angular!</h2> -->
      <app-recipes *ngIf="FeatureSelectedProperty === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="FeatureSelectedProperty !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
